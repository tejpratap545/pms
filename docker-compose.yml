version: "3"

volumes:
  pgdata:

services:
  postgres:
    image: postgres
    container_name: pms_postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    env_file:
      - ./.envs/.postgres
    ports:
      - 5432:5432

  django:
    build:
      context: .
      dockerfile: ./compose/django/Dockerfile
    image: pms_django_image
    container_name: pms_django
    depends_on:
      - postgres

    volumes:
      - ./src/server:/app
    env_file:
      - ./.envs/.django
    ports:
      - 8001:8000
    command: /start

  nuxt:
    build:
      context: .
      dockerfile: ./compose/nuxt/Dockerfile
    container_name: pms_nuxt
    env_file:
      - ./.envs/.nuxt
    volumes:
      - ./src/client:/app
    ports:
      - 3000:3000
    command: /start
    depends_on:
      - redis

  nginx:
    build:
      context: .
      dockerfile: ./compose/nginx/Dockerfile
    image: pms_nginx_image
    container_name: pms_nginx
    ports:
      - 80:80
      - 443:443
      - 8000:8000
    depends_on:
      - django
      - nuxt

  redis:
    image: redis
    ports:
      - 6379:6379
